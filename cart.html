<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenDraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <script src="https://kit.fontawesome.com/70daf56398.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a class="active" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="page-header">
        <h2>This is your cart!</h2>
        <p>Ready to checkout</p>
    </section>

    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#"><i class="fa-solid fa-trash-can"></i></a></td>
                    <td><img src="img/sproduct/pro1/s1.png" alt=""></td>
                    <td>Air Max Plus</td>
                    <td>$175</td> 
                    <td><input type="number" value="1"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="checkout" class="section-p1">
        <div id="subtotal">
            <h3>Let's Checkout</h3>
            <table>
                <tr>
                    <td>Cart subtotal</td>
                    <td>$175</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>$175</strong></td>
                </tr>
            </table>
            <a href="checkout.html"><button class="normal">Checkout</button></a>
        </div>
    </section>


    <script src="script.js"></script>
    
    <script src="footer.js"></script>
</body>

</html>
